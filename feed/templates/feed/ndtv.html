{% extends "feed/base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col l3">
            {% include 'feed/leftsidemenu.html' %}
        </div>
        <div class="col l6">
            <div class="card">
                <div class="card-content">
                    <p style="text-align:center">NDTV</p>
                   <ul class="browser-default">
                        {% for post in ndtv_headline %}
                        <li><a href="{{ post.link }}"> {{ post.headline }}</a><br>
                            <!--<small><left> {{ post.date }}</left></small>-->
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col l3">
            {% include 'feed/rightsiderank.html' %}
        </div>
    </div>
{% endblock %}
