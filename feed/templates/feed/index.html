{% extends "feed/base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col s2">
             <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">search</i>
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">Search</label>
                    </div>
                  </div>
                    <div class="sidebar">
                      <a href="#home"><i class="fa fa-fw fa fa-list"></i>&nbsp;&nbsp;&nbsp;&nbsp;Top News</a>
                      <a href="news.html"><i class="fa fa-fw fa-user"></i> &nbsp;&nbsp;&nbsp;Your Profile</a>
                    </div>

                </div>

             </div>






        </div>
        <div class="col s7">


            <div class="card">
                 <img src="{% static 'img/media-chart.png' %}">
                <div class="card-content">
                    Analysis of Indian News Media
                </div>

            </div>
            <br>
            <div class="card">
                 <img src="{% static 'img/topic.png' %}">
                <div class="card-content">
                    Top Keyword in Indian Media
                </div>

            </div>






        </div>
        <div class="col s3">
            <div class="card">
                <div class="card-content">
                    <p><b>Top 10 news channel</b></p>
                    <hr>
                    <table id="rank-table" class="striped responsive-table">
                        <thead>
                          <tr>
                              <th>Rank</th>
                              <th>Channel Name</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>NDTV</td>
                          </tr>
                          <tr>
                            <td>2</td>
                            <td>The Hindu</td>
                          </tr>
                          <tr>
                            <td>3</td>
                            <td>Hindustan Times</td>
                          </tr>

                          <tr>
                            <td>4</td>
                            <td>Republic</td>
                          </tr>

                          <tr>
                            <td>5</td>
                            <td>Aaj Tak</td>
                          </tr>
                        </tbody>
                  </table>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
